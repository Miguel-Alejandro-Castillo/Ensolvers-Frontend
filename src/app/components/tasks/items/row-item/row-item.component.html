<span><input type="checkbox" [(ngModel)]="item.completed" [checked]="item.completed" (change)="editTask(item)"></span>
<span class="">{{item.name}}</span>
<span><a routerLink="/items/edit/{{item.id}}" class="btn btn-link">Edit</a></span>
<span><a (click)="deleteTask(item.id)" class="btn btn-link">Remove</a></span>
